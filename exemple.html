<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Exemple : Relative Time</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="toRelativeTime.min.js"></script>
    <script>
        var myapp = angular.module('myapp', ["toRelativeTime"]);
        myapp.run(function($rootScope) {
            $rootScope.iso_code = 'en_EN'
        })
    </script>
</head>
<body ng-app="myapp">
    <p>{{ '09/09/2014' | toRelativeTime:iso_code }}</p>
    <p>{{ '2014-01-01' | toRelativeTime:iso_code }}</p>
    <p>{{ '17/11/1988 12:00:00' | toRelativeTime:iso_code }}</p>
    <p>{{ '2014-12-01 12:00:00' | toRelativeTime:iso_code }}</p>
</body>
</html>
